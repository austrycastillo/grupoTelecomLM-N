<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Primer proyecto web</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
</head>
<body>
	<div class="container mt-3">
		<h1 style="color: red">Hola Java Web</h1>
		<p>Jugadores del torneo</p>
		<div class="card" style="width: 18rem;">
			<div class="card-body">
				<h5 class="card-title">Marcadores</h5>
				<h6 class="card-subtitle mb-2 text-muted">noticias recientes</h6>
				<p class="card-text">Some quick example text to build on the
					card title and make up the bulk of the card's content.</p>
				<a href="https://es.fifa.com/" class="card-link" target="_blank">Visitar
					fifa</a> <a href="https://www.google.com/" class="card-link"
					target="_blank">Google</a>
			</div>
		</div>
		<h2>Formulario de Matricula</h2>
		<form action="ejecutandoelformulario" method="get">
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputEmail4">Email</label> <input type="email"
						class="form-control" id="inputEmail4" name="email"
						placeholder="Email">
				</div>
				<div class="form-group">
					<label for="inputAddress">Nombre</label> <input type="text"
						class="form-control" id="inputAddress"
						placeholder="escribe tu nombre" name="nombre">
				</div>
			</div>
			<div class="form-group">
				<label for="inputAddress">Apellido</label> <input type="text"
					class="form-control" id="inputAddress"
					placeholder="escribe tu apellido" name="apellido">
			</div>
			<div class="form-group">
				<label for="inputAddress2">Dirección</label> <input type="text"
					class="form-control" id="inputAddress2"
					placeholder="Aescribe tu dirección" name="direccion">
			</div>
			<div class="form-group">
				<label for="inputAddress">Teléfono</label> <input type="text"
					class="form-control" id="inputAddress"
					placeholder="escribe tu teléfono" name="telefono">
			</div>


			<button type="submit" class="btn btn-primary">Matricularme</button>
		</form>
	</div>
</body>
</html>
